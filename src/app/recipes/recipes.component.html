<div class="row">
  <div class="col-5">
    <app-recipe-list (setRecipe)="updateRecipeView($event)"></app-recipe-list>
  </div>
  <div class="col-7">
    <app-recipe-detail
      class="col-12"
      *ngIf="currentRecipe; else infoText"
      [currentRecipe]="currentRecipe"
    >
    </app-recipe-detail>
    <ng-template #infoText>
      <p>Please Select Recipe</p>
    </ng-template>
  </div>
</div>
