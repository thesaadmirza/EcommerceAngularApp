<div class="row">
  <div class="col-12">
    <img [src]="recipe.imageUrl" class="img-fluid" style="max-height:200px" />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" role="group" appDropdown #r="appDropdown">
      <button
        id="btnGroupDrop1"
        type="button"
        class="btn btn-secondary dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <div
        class="dropdown-menu"
        [ngClass]="{ show: r.isOpen }"
        aria-labelledby="btnGroupDrop1"
      >
        <a class="dropdown-item" (click)="addIngredients()" href="#"
          >To Shopping LIst</a
        >
        <a class="dropdown-item" href="#">Edit Recipe </a>
        <a href="#" class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h3>Ingredients</h3>
    <div class="list-group">
      <a
        href="#"
        class="list-group-item list-group-item-action"
        *ngFor="let ingredient of recipe.ingredients"
        >{{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </div>
  </div>
</div>
